<app-header></app-header>
<div class="container" style="margin-top: 180px">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="title">
          <h3 class="text-center my-4">Welcome to Nature's Harvest</h3>
        </div>
        <div class="title text-center">
          Do you already have an account?
          <a routerLink="/login" style="text-decoration: underline">
            Login here
          </a>
        </div>
        <div class="card-body">
          <form>
            <mat-form-field class="example-full-width mt-3">
              <mat-label class="font-size-14">Name</mat-label>
              <input
                type="text"
                matInput
                [formControl]="nameFormControl"
                [errorStateMatcher]="matcher"
              />
              <mat-error *ngIf="nameFormControl.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width mt-3">
              <mat-label class="font-size-14">Email</mat-label>
              <input
                type="email"
                matInput
                [formControl]="emailFormControl"
                [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com"
              />
              <mat-error
                *ngIf="
                  emailFormControl.hasError('email') &&
                  !emailFormControl.hasError('required')
                "
              >
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width mt-3">
              <mat-label class="font-size-14">Password</mat-label>
              <input
                type="password"
                matInput
                [formControl]="passwordFormControl"
                [errorStateMatcher]="matcher"
              />
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width mt-3">
              <mat-label class="font-size-14">Confirm Password</mat-label>
              <input
                type="password"
                matInput
                [formControl]="confirmPasswordFormControl"
                [errorStateMatcher]="matcher"
              />
              <mat-error
                *ngIf="confirmPasswordFormControl.hasError('required')"
              >
                Confirm password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <div class="text-center my-4">
              <button mat-flat-button (click)="signUp()">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

<div class="container-fluid fixed-top">
  <div class="container topbar bg-primary d-none d-lg-block">
    <div class="d-flex justify-content-between">
      <div class="top-info ps-2">
        <small class="me-3"
          ><i class="fas fa-map-marker-alt me-2 text-secondary"></i>
          <a href="#" class="text-white">123 Street, New York</a></small
        >
        <small class="me-3"
          ><i class="fas fa-envelope me-2 text-secondary"></i
          ><a href="#" class="text-white">https://dungdetdienlen.com</a></small
        >
      </div>
      <div class="top-link pe-2">
        <a href="#" class="text-white"
          ><small class="text-white mx-2">Privacy Policy</small>/</a
        >
        <a href="#" class="text-white"
          ><small class="text-white mx-2">Terms of Use</small>/</a
        >
        <a href="#" class="text-white"
          ><small class="text-white ms-2">Sales and Refunds</small></a
        >
      </div>
    </div>
  </div>
  <div class="container px-0">
    <nav class="navbar navbar-light bg-white navbar-expand-xl">
      <a routerLink="/" class="navbar-brand"
        ><h1 class="text-primary display-6" style="font-size: 22px">
          Nature'sHarvest
        </h1></a
      >
      <button
        class="navbar-toggler py-2 px-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="fa fa-bars text-primary"></span>
      </button>
      <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
        <div class="navbar-nav mx-auto">
          <a routerLink="/" class="nav-item nav-link active">Trang chủ</a>
          <a routerLink="/product-all" class="nav-item nav-link">Sản phẩm</a>
          <a href="#" class="nav-item nav-link">Liên hệ</a>
        </div>
        <div class="d-flex m-3 me-0">
          <button
            class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4"
            data-bs-toggle="modal"
            data-bs-target="#searchModal"
          >
            <i class="fas fa-search text-primary"></i>
          </button>
          <a routerLink="/view-cart" class="position-relative me-4 my-auto">
            <i class="fa fa-shopping-bag fa-2x"></i>
            <span
              class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
              style="top: -5px; left: 15px; height: 20px; min-width: 20px"
            >
              @if (cartSize > 0) {
              {{ cartSize }}
              }@else { 0 }
            </span>
          </a>

          @if (userResponse) {
          <div
            class="my-auto d-inline-flex user-logged nav-item dropdown"
            data-bs-toggle="dropdown"
          >
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQACGFpr0iqURE_6EHYMm-AGXfhXC1Nzf4ucA&s"
              class="img-fluid rounded-circle me-2"
              width="30px"
              alt=""
              data-bs-toggle="dropdown"
            />
            <p class="my-auto" data-bs-toggle="dropdown">
              {{ userResponse.name }}
            </p>
            <i class="fa-solid fa-caret-down p-2"></i>
            <div class="dropdown-menu m-0 bg-secondary rounded-0">
              <a href="login" class="dropdown-item">Tài khoản</a>
              <a href="#" (click)="logOut()" class="dropdown-item">Đăng xuất</a>
            </div>
          </div>

          }@else {
          <a routerLink="/login" class="my-auto">
            <i class="fas fa-user fa-2x"></i>
          </a>
          }
        </div>
      </div>
    </nav>
  </div>
</div>
<!-- Navbar End -->

<!-- Modal Search Start -->
<div
  class="modal fade"
  id="searchModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="input-group w-75 mx-auto d-flex">
          <input
            type="search"
            class="form-control p-3"
            placeholder="keywords"
            aria-describedby="search-icon-1"
          />
          <span
            id="search-icon-1"
            class="input-group-text p-3"
            style="background-color: #81c408"
            ><i class="fa fa-search" style="color: #fff; cursor: pointer"></i
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Search End -->

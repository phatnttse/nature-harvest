@defer () {
<app-header></app-header>
<app-breadcrumb></app-breadcrumb>
<section class="blogpage">
  <div class="layout-article container">
    <div class="bg_blog">
      <article class="article-main">
        <div class="row">
          <div class="right-content col-lg-9 col-12">
            <div class="article-details clearfix">
              <h1 class="article-title">
                {{ blog?.title }}
              </h1>
              <div class="posts mb-5">
                <div class="time-post f">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fal"
                    data-icon="clock"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    class="svg-inline--fa fa-clock fa-w-16"
                  >
                    <path
                      fill="currentColor"
                      d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm216 248c0 118.7-96.1 216-216 216-118.7 0-216-96.1-216-216 0-118.7 96.1-216 216-216 118.7 0 216 96.1 216 216zm-148.9 88.3l-81.2-59c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h14c6.6 0 12 5.4 12 12v146.3l70.5 51.3c5.4 3.9 6.5 11.4 2.6 16.8l-8.2 11.3c-3.9 5.3-11.4 6.5-16.8 2.6z"
                      class=""
                    ></path>
                  </svg>
                  {{ blog?.formattedCreatedAt }}
                </div>
                <div class="time-post">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="user"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                    class="svg-inline--fa fa-user fa-w-14"
                  >
                    <path
                      fill="currentColor"
                      d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"
                      class=""
                    ></path>
                  </svg>
                  <span>{{ blog?.author }}</span>
                </div>
              </div>
              <div [innerHTML]="blog?.content"></div>
            </div>
          </div>
          <div class="blog_left_base col-lg-3 col-12">
            <div class="aside-blog-right">
              <div class="blog_noibat">
                <h2 class="h2_sidebar_blog">Bài viết mới</h2>
                <div class="blog_content">
                  @for (blog of blogs; track $index) {
                  <div class="item clearfix">
                    <div class="post-thumb">
                      <a
                        class="image-blog scale_hover"
                        routerLink="/blogs/{{ blog.slug }}"
                        [title]="blog.title"
                      >
                        <img
                          width="600"
                          height="380"
                          class="img_blog lazyload loaded"
                          [src]="blog.thumbnail"
                          [alt]="blog.title"
                          data-was-processed="true"
                        />
                      </a>
                    </div>
                    <div class="contentright">
                      <h3>
                        <a
                          [title]="blog.title"
                          routerLink="/blogs/{{ blog.slug }}"
                          >{{ blog.title }}</a
                        >
                      </h3>
                    </div>
                  </div>
                  }
                </div>
              </div>
              <div class="clearfix clear-fix"></div>

              <div class="blog_tags">
                <div class="title-head">Tags</div>
                <ul class="list-tags">
                  @for (blog of blogs; track $index) {
                  <li class="item_tag">
                    <a [title]="blog.tags">{{ blog.tags }}</a>
                  </li>
                  }
                </ul>
              </div>
              <div class="clearfix clear-fix"></div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
<app-footer></app-footer>
}@loading {
<div class="d-flex align-items-center justify-content-center vh-100">
  <mat-spinner></mat-spinner>
</div>
}

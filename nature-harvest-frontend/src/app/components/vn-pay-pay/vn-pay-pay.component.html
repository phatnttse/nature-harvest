<div class="app">
  <div class="layout">
    <!-- Page Container START -->
    <div class="page-container">
      <!-- Content Wrapper START -->
      <div class="main-content">
        <div class="container">
          <div class="">
            <img
              class="rounded-3"
              width="200px"
              src="https://s-vnba-cdn.aicms.vn/vnba-media/23/8/16/vnpay-logo_64dc3da9d7a11.jpg"
            />
          </div>

          <div class="table-responsive">
            <form (ngSubmit)="submitForm()" #frmCreateOrder="ngForm">
              <div class="form-group">
                <p style="font-weight: 600">
                  Tổng giá trị đơn hàng:
                  <span style="color: rgb(67, 67, 218)"
                    >{{ orderInfo?.amount | number : "1.0" }}₫</span
                  >
                </p>
              </div>
              <p style="font-weight: 600">Chọn phương thức thanh toán:</p>
              <div class="form-group">
                <p>
                  Cách 1: Chuyển hướng sang Cổng VNPAY chọn phương thức thanh
                  toán
                </p>
                <input
                  type="radio"
                  checked="true"
                  id="bankCode"
                  name="bankCode"
                  value=""
                  [(ngModel)]="bankCode"
                />
                <label for="bankCode">Cổng thanh toán VNPAYQR</label
                ><br /><br />

                <p>Cách 2: Tách phương thức tại site của đơn vị kết nối</p>
                <input
                  type="radio"
                  id="vnpay"
                  name="bankCode"
                  value="VNPAYQR"
                  [(ngModel)]="bankCode"
                />
                <label for="vnpay">Cổng thanh toán VNPAYQR</label><br />

                <input
                  type="radio"
                  id="vnbank"
                  name="bankCode"
                  value="VNBANK"
                  [(ngModel)]="bankCode"
                />
                <label for="vnbank"
                  >Thanh toán qua thẻ ATM/Tài khoản nội địa</label
                ><br />

                <input
                  type="radio"
                  id="intcard"
                  name="bankCode"
                  value="INTCARD"
                  [(ngModel)]="bankCode"
                />
                <label for="intcard">Thanh toán qua thẻ quốc tế</label><br />
              </div>
              <div class="form-group">
                <p style="font-weight: 600">
                  Chọn ngôn ngữ giao diện thanh toán:
                </p>
                <input
                  type="radio"
                  id="vn"
                  name="language"
                  value="vn"
                  [(ngModel)]="language"
                />
                <label for="vn">Tiếng việt</label><br />
                <input
                  type="radio"
                  id="en"
                  name="language"
                  value="en"
                  [(ngModel)]="language"
                />
                <label for="en">Tiếng anh</label><br />
              </div>
              <button type="submit" class="btn btn-primary">Thanh toán</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Content Wrapper END -->

      <!-- Footer START -->
      <!-- Footer END -->
    </div>
    <!-- Page Container END -->
  </div>
</div>

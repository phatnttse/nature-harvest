<h2 mat-dialog-title [align]="'center'">Xoá blog</h2>
<mat-dialog-content>
  Bạn có muốn xoá blog khỏi cửa hàng không ?
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-raised-button mat-dialog-close>Huỷ</button>
  <button mat-raised-button color="warn" (click)="deleteBlog()">Xoá</button>
</mat-dialog-actions>

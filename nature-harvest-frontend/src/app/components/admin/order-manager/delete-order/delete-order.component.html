<h2 mat-dialog-title [align]="'center'">Xoá đơn hàng</h2>
<mat-dialog-content>
  Bạn có muốn xoá đơn hàng này khỏi hệ thống cửa hàng không ?
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-raised-button mat-dialog-close>Huỷ</button>
  <button mat-raised-button color="warn" (click)="deleteOrder()">Xoá</button>
</mat-dialog-actions>

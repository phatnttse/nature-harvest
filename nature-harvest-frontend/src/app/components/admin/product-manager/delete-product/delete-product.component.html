<h2 mat-dialog-title [align]="'center'">Xoá sản phẩm</h2>
<mat-dialog-content>
  Bạn có muốn xoá sản phẩm khỏi cửa hàng không ?
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button color="warn" (click)="deleteProduct()">Xoá</button>
</mat-dialog-actions>

<h2 mat-dialog-title [align]="'center'">Xoá mã giảm giá</h2>
<mat-dialog-content>
  Bạn có muốn xoá mã giảm giá này khỏi hệ thống cửa hàng không ?
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-raised-button mat-dialog-close>Huỷ</button>
  <button mat-raised-button color="warn" (click)="deleteCoupon()">Xoá</button>
</mat-dialog-actions>

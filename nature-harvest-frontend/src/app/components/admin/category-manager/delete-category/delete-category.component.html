<h2 mat-dialog-title [align]="'center'">Xoá danh mục</h2>
<mat-dialog-content>
  Bạn có muốn xoá danh mục khỏi cửa hàng không ? .Điều này đồng nghĩa xoá các
  sản phẩm liên quan.
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-raised-button mat-dialog-close>Huỷ</button>
  <button mat-raised-button color="warn" (click)="deleteCategory()">Xoá</button>
</mat-dialog-actions>

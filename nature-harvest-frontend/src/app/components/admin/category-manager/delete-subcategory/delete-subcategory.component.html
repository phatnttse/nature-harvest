<h2 mat-dialog-title [align]="'center'">Xoá danh mục con</h2>
<mat-dialog-content>
  Bạn có muốn xoá danh mục này khỏi cửa hàng không ?
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-raised-button mat-dialog-close>Huỷ</button>
  <button mat-raised-button color="warn" (click)="deleteSubCategory()">
    Xoá
  </button>
</mat-dialog-actions>

<h2 mat-dialog-title [align]="'center'">Xoá người dùng</h2>
<mat-dialog-content>
  Bạn có muốn xoá người dùng khỏi hệ thống cửa hàng không ?
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-raised-button mat-dialog-close>Huỷ</button>
  <button mat-raised-button color="warn" (click)="deleteUser()">Xoá</button>
</mat-dialog-actions>
